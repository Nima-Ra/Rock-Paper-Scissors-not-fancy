<!DOCTYPE html>
<html>
<head>
  <title>Play a game!</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-indigo.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div class="guest">
    <div class="top">
      <h1 id="guestScore">0</h1>
      <div class="turns" id="guestTurn"></div>
      <div id="options">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="rock" onClick="choose('rock')">Rock</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="paper" onClick="choose('paper')">Paper</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="scissors" onClick="choose('scissors')">Scissors</button>
      </div>
    </div>
    <div id="guestAction">
      Your Side
    </div>
  </div>
  <div class="computer">
    <div class="top">
      <h1 id="computerScore">0</h1>
      <div class="turns" id="computerTurn"></div>
    </div>
    <div id="computerAction">
      Computers Side
    </div>
  </div>


  <script src="./play.js"></script>
</body>
</html>
